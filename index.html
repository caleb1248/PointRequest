<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<input type="text">
	<script>
		document.querySelector("input").onchange = function(){
			const data = new FormData();
			data.set("secretcode",document.querySelector('input').value)
		
			fetch("/login",{
				method: 'POST',
				body: data
			}).then(resp => resp.text()).then(text => {
				if(text=="oof"){
					alert("bad password");
				}else{
					document.write(text);
				}
			})
		}
	</script>
</body>
</html>
