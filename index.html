<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
	</head>

	<body>
		<form method="POST" action="/parent" enctype="application/x-www-form-urlencoded">
			<input type="text" name="secretcode">
		</form>
		<script>
			if(document.cookie!=""){
				fetch("/cookielogin",{
					headers: {"parentID": document.cookie.replace("parent-id=","")}
				}).then((resp) => resp.text()).then((text) => {
					if(text=="oof"){
						document.cookie=""
					}else{
						document.write(text)
					}
				});
			}
		</script>
	</body>

</html>
